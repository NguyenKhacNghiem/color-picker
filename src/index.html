<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="ml-lg-3 col-lg-4"></div>

            <div class="mx-auto col-lg-3 col-md-4 col-sm-6 rgb-code p-3 bg-light text-dark w-50 my-3 text-center">
                Hover colors
            </div>

            <div class="col-lg-4"></div>
        </div>        
        
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-4"></div>

            <div class="ml-5 ml-md-0 mx-lg-0 mx-sm-auto padlet"></div>
            
            <div class="controller pr-0 pl-lg-0 pl-md-5 mt-2 mx-lg-0 ml-lg-2 mx-auto ml-3 col-5 col-lg-3 col-md-4 col-sm-5">
                <button class="btn btn-danger" type="button">Get new colors</button>

                <div class="mt-5 store bg-light">
                    <p class="text-center mb-0"><b>Store</b></p>
                    <div class="store-area"></div> 
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-8 alert alert-success text-center mx-auto mt-3"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
